<!DOCTYPE html>
<html>
<head>
<title>Course List</title>
</head>
<body>
<h1>Course-List</h1>
<ul>
{% for course in object_list %}
<li>{{ course.name }}
<ul>
{% for student in course.students.all %}
<li><a href="{% url 'student_detail' student.pk %}">{{ student.name }} </a> </li>
{% endfor %}
</ul>
</li>
{% endfor %}
</ul>
</body>
</html>
